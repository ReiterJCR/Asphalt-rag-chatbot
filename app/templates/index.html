<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asphalt Analytics Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Asphalt Analytics</h1>
    <div id="refresh-container" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <span id="last-updated">Last updated: ...</span>
        <button onclick="refreshDataset()" style="padding: 0.5rem 1rem; background: #2d6cdf; color: white; border: none; border-radius: 6px; cursor: pointer;">Refresh Dataset</button>
    </div>
    <div id="chat-box">
    {% for message in messages %}
        <div class="message {{ message.role }}">
        <strong>
            {% if message.role == "asphaltai" %}
            AsphaltAI:
            {% else %}
            {{ message.role.capitalize() }}:
            {% endif %}
        </strong>
        {{ message.text }}
        </div>
    {% endfor %}
    </div>

    <form id="chat-form">
    <input type="text" id="message-input" placeholder="Ask a question..." required>
    <button type="submit" id="send-btn" >Send</button>
    </form>
</body>
</html>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message-input");
  const chatBox = document.getElementById("chat-box");
  const sendBtn = document.getElementById("send-btn");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const message = input.value.trim();
    if (!message) return;

    // Disable UI
    sendBtn.disabled = true;
    sendBtn.textContent = "Sending...";
    sendBtn.color = "#ccc";
    input.disabled = true;

    // Create user message div
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerHTML = `<strong>You:</strong> ${message}`;
    chatBox.appendChild(userMsg);

    // Create bot placeholder message
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    const typingSpan = document.createElement("span");
    typingSpan.id = "typing";
    typingSpan.textContent = "Thinking";
    botMsg.innerHTML = `<strong>Bot:</strong> `;
    botMsg.appendChild(typingSpan);
    chatBox.appendChild(botMsg);

    chatBox.scrollTop = chatBox.scrollHeight;

    // Animate the typing dots
    let dotCount = 0;
    const dotInterval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      typingSpan.textContent = "Thinking" + ".".repeat(dotCount);
    }, 400);

    // Send to backend
    try {
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: message })
      });

      const data = await res.json();
      clearInterval(dotInterval);
      typingSpan.textContent = data.response;
    } catch (err) {
      clearInterval(dotInterval);
      typingSpan.textContent = "⚠️ Error getting response.";
    } finally {
      input.value = "";
      sendBtn.disabled = false;
      sendBtn.textContent = "Send";
      sendBtn.color = "#2d6cdf";
      input.disabled = false;
      input.focus();
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  });
  async function refreshDataset() {
  const res = await fetch("/refresh", { method: "POST" });
  const data = await res.json();

  if (data.success) {
    alert("✅ Dataset refreshed.");
    updateLastUpdated();
  } else {
    alert("⚠️ Refresh failed: " + data.error);
  }
}

async function updateLastUpdated() {
  const res = await fetch("/last_updated");
  const data = await res.json();
  document.getElementById("last-updated").innerText = "Last updated: " + data.last_updated;
}

// Load timestamp when page loads
updateLastUpdated();
</script>
